<h2> Lista de Livros</h2>

<table class="table table-striped">
    <thead>
        <tr>
            <th class="colcodthLivro">CÃ³digo</th>
            <th>Nome</th>
            <th>Genero</th>
            <th>Idioma</th>
            <th>Alterar</th>
            <th>Excluir</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="item in livros">
            <td class="colcodtdLivro">{{ item.codigo }}</td>
            <td>{{ item.nome }}</td>
            <td>
                <span ng-repeat="genero in item.genero">{{ genero.descricao }}
                    <br />
                </span>
            </td>
            <td>{{ item.idioma.descricao }}</td>
            <td class="colcodtdBtnLivro">
                <button ng-click="irParaPagina('/livros/alterar/' + item.codigo)" type="button" class="btn btn-primary btn-lg">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                </button>
            </td>
            <td class="colcodtdBtnLivro">
                <button ng-click="modalExcluir(item)" type="button" class="btn btn-danger btn-lg">
                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                </button>
            </td>
        </tr>
    </tbody>
</table>
