<h2>Lista de Gêneros</h2>

<table class="table table-striped">
    <thead>
        <tr>
            <th class="colcodthGenero">Código</th>
            <th>Descricao</th>
            <th>Alterar</th>
            <th>Excluir</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="item in generosCadastrados">
            <td class="colcodtdGenero">{{ item.codigo }}</td>
            <td>{{ item.descricao }}</td>
            <td class="colcodthBtnGenero">
                <button ng-click="irParaPagina('/generos/alterar/' + item.codigo)" type="button" class="btn btn-primary btn-lg">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                </button>
            </td>
            <td class="colcodthBtnGenero">
                <button ng-click="modalExcluir(item)" type="button" class="btn btn-danger btn-lg" data-toggle="modal" data-target="#exampleModal">
                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                </button>
            </td>
        </tr>
    </tbody>
</table>
